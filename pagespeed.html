<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number DemoXX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #random-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        #steps {
            font-size: 2rem;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script type="importmap">{ "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/+esm",
        "PointerLockControls": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/controls/PointerLockControls.js",
        "three/examples/jsm/controls/OrbitControls": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/controls/OrbitControls.js",
        "postprocessing": "https://cdn.jsdelivr.net/npm/postprocessing@6.21.5/+esm"
    } }</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
</head>
<body>

<div id="random-container">
    <h1 id="hash">Random Number Generator</h1>
    <div id="steps">Press the button to generate a number</div>
</div>

<script type="module">
    import {Game, Labyrinth} from "./Game.js";
    class GameNR extends Game {
        setupScene(){
            this.labyrinth = new LabyrinthNR(this).draw();
            return this;
        }
        static async start(){
            return new this(await this.getHashLevel()).setupScene();
        }
    }
    class LabyrinthNR extends Labyrinth {
        draw(matrix = null) {
            this.setupMatrix(matrix);
            this.updateHTML();
            return this;
        }
    }
    window.addEventListener('load',()=>{
        GameNR.start();
    });
</script>

</body>
</html>
